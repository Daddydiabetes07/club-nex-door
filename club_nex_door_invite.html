<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Nex Door</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(#1a1a1a, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      border: 2px solid #ff0055;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px #ff0055;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #ff0055;
    }
    .input-code {
      padding: 10px;
      font-size: 1.1rem;
      background: black;
      border: 1px solid #ff0055;
      color: white;
      border-radius: 10px;
    }
    .submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff0055;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #ff0055;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Enter Your Trip Code</div>
    <input id="codeInput" type="text" class="input-code" placeholder="Enter code here...">
    <button onclick="verifyCode()" class="submit-btn">Enter</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Example code list
    const validCodes = ['n3xd0or', 'l1pstik', 'trippy7', 'candyman'];

    function verifyCode() {
      const input = document.getElementById('codeInput').value.trim().toLowerCase();
      const messageBox = document.getElementById('message');

      if (validCodes.includes(input)) {
        // Remove code once used
        const index = validCodes.indexOf(input);
        validCodes.splice(index, 1);
        messageBox.innerHTML = "<span style='color:lime;'>You're in. See you on the other side ðŸŒ™</span>";
      } else {
        messageBox.innerHTML = "You missed the trip. Better luck next door.";
      }
    }
  </script>
</body>
</html>
